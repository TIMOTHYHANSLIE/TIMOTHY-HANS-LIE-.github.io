<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ra-chan!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            position: relative;
            z-index: 2;
            transform-style: preserve-3d;
            animation: float 4s ease-in-out infinite;
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .name {
            color: #6b5b95;
            font-size: 2rem;
            font-weight: bold;
            margin: 15px 0;
            display: inline-block;
            position: relative;
        }
        
        .name:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(90deg, #6b5b95, #ff6b6b);
            border-radius: 2px;
        }
        
        p {
            color: #555;
            margin: 10px 0;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        .toxic {
            background-color: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-top: 10px;
            animation: pulse 1.5s infinite;
        }
        
        .cake {
            width: 150px;
            margin: 20px auto;
            position: relative;
        }
        
        .cake img {
            width: 100%;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }
        
        .candles {
            position: absolute;
            width: 100%;
            top: -50px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .candle {
            width: 8px;
            height: 40px;
            background: linear-gradient(to bottom, #ff9999, #ff6b6b);
            border-radius: 5px 5px 0 0;
            position: relative;
            animation: flicker 1s infinite alternate;
        }
        
        .flame {
            width: 12px;
            height: 20px;
            background: linear-gradient(to bottom, #ffde59, #ff6b6b);
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -20px;
            left: -2px;
            box-shadow: 0 0 15px #ffde59;
            animation: flicker 0.5s infinite alternate;
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f00;
            opacity: 0;
            top: 0;
            animation: confetti 5s linear infinite;
        }
        
        button {
            background: linear-gradient(45deg, #6b5b95, #a391d3);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .short-joke {
            font-style: italic;
            color: #888;
            margin-top: 15px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes flicker {
            0%, 100% { transform: scaleY(1); opacity: 1; }
            50% { transform: scaleY(0.9); opacity: 0.8; }
        }
        
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; left: 10%; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; left: 90%; }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .name {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <div class="name">Ra-chan (Ra-chel-lia Ju-li-ana)</div>
        <p>Today is your special day!</p>
        <p>You're turning <strong>14 years old</strong> today!</p>
        
        <div class="cake">
            <div class="candles">
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
            <img src="https://placehold.co/300x150/pink/white?text=Birthday+Cake&font=montserrat" alt="Colorful birthday cake with pink frosting and rainbow sprinkles">
        </div>
        
        <p>Wishing you all the happiness in the world!</p>
        <div class="toxic">Warning: Toxic Level High Today!</div>
        
        <p class="short-joke">Don't worry about your height, even dynamite comes in small packages!</p>
        
        <button onclick="playMusic()">Click for Birthday Song!</button>
    </div>
    
    <!-- Confetti elements will be added by JavaScript -->
    
    <audio id="birthdayAudio" preload="auto">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Create confetti
        function createConfetti() {
            const colors = ['#ff6b6b', '#6b5b95', '#ffde59', '#4ecdc4', '#ff9a9e'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.width = (Math.random() * 10 + 10) + 'px';
                confetti.style.height = (Math.random() * 10 + 10) + 'px';
                document.body.appendChild(confetti);
            }
        }
        
        // Play music
        function playMusic() {
            const audio = document.getElementById('birthdayAudio');
            audio.play();
            createConfetti();
            
            // Change button text temporarily
            const btn = document.querySelector('button');
            btn.textContent = 'Yay! Happy Birthday!';
            setTimeout(() => {
                btn.textContent = 'Play Song Again?';
            }, 5000);
        }
        
        // Initialize some confetti around
        for (let i = 0; i < 10; i++) {
            setTimeout(createConfetti, i * 500);
        }
    </script>
</body>
</html>
